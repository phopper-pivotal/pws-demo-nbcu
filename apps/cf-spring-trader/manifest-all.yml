---
timeout: 180
instances: 1
memory: 512M
env:
    SPRING_PROFILES_DEFAULT: cloud
    JAVA_OPTS: -Djava.security.egd=file:///dev/urandom
applications:
- name: quotes
  path: springboottrades-quotes/build/libs/quotes-0.2.jar
  services:
      - trader-registry
      - config-server
- name: accounts
  path: springboottrades-accounts/build/libs/accounts-0.2.jar
  services:
      - trader-db
      - trader-registry
      - config-server
- name: portfolio
  path: springboottrades-portfolio/build/libs/portfolio-0.2.jar
  services:
      - trader-db
      - trader-registry
      - config-server
- name: webtrader
  memory: 1G
  path: springboottrades-web/build/libs/web-0.2.jar
  services:
      - trader-registry
      - trader-dashboard
      - config-server
