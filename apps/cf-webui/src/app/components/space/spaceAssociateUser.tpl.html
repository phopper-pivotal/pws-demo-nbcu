<div class="modal-header">
<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Add user</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <table class="table table-striped table-hover has-actions"  ng-show="usersLength">
        <thead>
          <tr>
            <th>Organization Users</th>
            <th>Space Manager</th>
            <th>Space Auditor</th>
            <th>Space Developer</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td>{{user.name}}</td>
            <td>
              <a class="action action-add" ng-click="user.spaceManager=true" ng-show="!user.spaceManager"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="user.spaceManager=false" ng-show="user.spaceManager"><i class="fa fa-lg fa-check-square-o"></i></a>
            <td>
              <a class="action action-add" ng-click="user.spaceAuditor=true" ng-show="!user.spaceAuditor"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="user.spaceAuditor=false" ng-show="user.spaceAuditor"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>
              <a class="action action-add" ng-click="user.spaceDeveloper=true" ng-show="!user.spaceDeveloper"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="user.spaceDeveloper=false" ng-show="user.spaceDeveloper"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
        <thead>
          <tr>
            <th>New User</th>
            <th>Space Manager</th>
            <th>Space Auditor</th>
            <th>Space Developer</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" class="form-control" id="inputName" ng-model="newUser.name" required>
            </td>
            <td>
              <a class="action action-add" ng-click="newUser.spaceManager=true" ng-show="!newUser.spaceManager"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="newUser.spaceManager=false" ng-show="newUser.spaceManager"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>
              <a class="action action-add" ng-click="newUser.spaceAuditor=true" ng-show="!newUser.spaceAuditor"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="newUser.spaceAuditor=false" ng-show="newUser.spaceAuditor"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>
              <a class="action action-add" ng-click="newUser.spaceDeveloper=true" ng-show="!newUser.spaceDeveloper"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="newUser.spaceDeveloper=false" ng-show="newUser.spaceDeveloper"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
      <table class="table table-striped table-hover has-actions"  ng-hide="usersLength">
        <thead>
          <tr>
            <th>New User</th>
            <th>Space Manager</th>
            <th>Space Auditor</th>
            <th>Space Developer</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <input type="text" class="form-control" id="inputName" ng-model="newUser.name" required>
            </td>
            <td>
              <a class="action action-add" ng-click="newUser.spaceManager=true" ng-show="!newUser.spaceManager"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="newUser.spaceManager=false" ng-show="newUser.spaceManager"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>
              <a class="action action-add" ng-click="newUser.spaceAuditor=true" ng-show="!newUser.spaceAuditor"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="newUser.spaceAuditor=false" ng-show="newUser.spaceAuditor"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>
              <a class="action action-add" ng-click="newUser.spaceDeveloper=true" ng-show="!newUser.spaceDeveloper"><i class="fa fa-lg fa-square-o"></i></a>
              <a class="action action-add" ng-click="newUser.spaceDeveloper=false" ng-show="newUser.spaceDeveloper"><i class="fa fa-lg fa-check-square-o"></i></a>
            </td>
            <td>&nbsp;</td>
          </tr>
        </tbody>
      </table>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
