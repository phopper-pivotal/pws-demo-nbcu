<div class="modal-header">
<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Request to delete space</h3>
</div>
<div class="modal-body">
  <p>You are requesting to delete this space including all of its apps and service instances. Once processed, your data will be permanently deleted.</p>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="ok()">Delete</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
