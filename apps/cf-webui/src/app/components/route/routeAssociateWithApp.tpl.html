<div class="modal-header">
<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Associate route to an app</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="inputName" class="col-sm-3 control-label">App</label>
      <div class="col-sm-9">
        <select type="text" class="form-control routeDomain" id="inputService" ng-options="application as application.name for application in applications" ng-model="application" ng-required="true"></select>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Save</button>
  <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
