<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
  <h3 class="modal-title">Add environment variable</h3>
</div>
<form class="form-horizontal" role="form" name="formAddEnvironmentVariable">
  <div class="modal-body">
    <div class="form-group">
      <label for="inputKey" class="col-sm-3 control-label">Key</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputKey" ng-model="env.key" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="inputValue" class="col-sm-3 control-label">Value</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputValue" ng-model="env.value" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()" ng-disabled="formAddEnvironmentVariable.$invalid">Save</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
  </div>
</form>
